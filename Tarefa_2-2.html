<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Gerar Número</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="numeros_sena_estilos.css">
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->
    <script>
    
    //Função gerar numero aleatorio do numero min ate o numero max-1//
    function getRandom(min, max) {
        
        vetor = new Array();
        
        while (vetor.length < 6) {
            
            min = Math.ceil(1);
            max = Math.floor(61);

            num = Math.floor(Math.random() * (max - min)) + min;
            
            while (norepeat(num)){
                num = Math.floor(Math.random() * (max - min)) + min;
            }
            vetor.push(num);
    
        
        document.getElementById("textarea").value = vetor;
        

    }
    
    function norepeat(aux){
        
        var retorno = false;
        
        for(x=0; x < vetor.length; x++){
            
            if(aux == vetor[x]){
                retorno = true;
            } 

        }
        return retorno;
    }
}

    </script>
</head>
<body class="backcolor">
    <center>
        <form>
            <h1> Gerador de Números da Sena</h1> <br>
            <br>
            <input type="button" value="GERAR" onclick="getRandom()"><br>
            <br>
            <textarea id="textarea">

            </textarea>
        </form>
    </center>
    
</body>
</html>
